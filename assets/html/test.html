<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Print Data</title>
</head>

<body>
<script>
    function getReaderData(url) {
        console.log('url:', url);
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                console.log(data);
                window.flutter_inappwebview.callHandler('getReaderData', data);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    };
</script>
</body>

</html>
